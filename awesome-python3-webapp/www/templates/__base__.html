<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Awesome Python Webapp</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/sticky.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">Awesome</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="/"><i class="uk-icon-home"></i>日志</a></li>
                <li><a target="_blank" href="http://blog.leanote.com/post/shaodeyang@hotmail.com/%E6%B8%85%E7%AE%97%E4%B8%AD%E5%BF%83%E4%B8%83%E4%B8%83%E5%90%83%E7%93%9C%E6%AF%94%E8%B5%9B%E6%96%B9%E6%A1%88"><i class="uk-icon-book"></i>学习建站</a></li>
                <li><a target="_blank" href="https://github.com/sunnyshore/PythonWeb"><i class="uk-icon-code"></i>源码</a></li>
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                {% if __user__ %}
                    <li class="uk-parent" data-uk-dropdown>
                        <a href="#0"><i class="uk-icon-user"></i> {{__user__.name}}</a>
                        <div class="uk-dropdown uk-dropdown-navbar">
                            <ul class="uk-nav uk-nav-navbar">
                                <li><a href="/signout"><i class="uk-icon-sing-out"></i>登出</a></li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                    <li><a href="/singin"><i class="uk-icon-sign-in"></i>登陆</a></li>
                    <li><i href="/register"><i class="uk-icon-edit"</i>注册</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="uk-margin-larger-top" style="background-color:#eee; border-top:1px solid #ccc;">
        <div class="uk-container uk-container-center uk-text-center">
            <div class="uk-panel uk-margin-top uk-margin-bottom">
                <p>
                    <a target="_blank" href=""
                </p>
                <p>Powered by <a href="https://bandwagonhost.com/index.php">搬瓦工</a></p>
            </div>
        </div>
    </div>
</body>
</html>
